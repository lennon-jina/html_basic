<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 웹페이지에 동영상 띄우기 -->
    <!-- 구글에 무료 배경 영상 검색 -> pixabay 에서 동영상 다운로드 -->
    <!-- width, height 속성을 이용하여 크기 조정 가능 -->
    <!-- controls 속성: 영상에 컨트롤바가 생김 -->
    <!-- autoplay 속성: 페이지 진입시 영상이 자동재생됨됨 -->
    <!-- 소리가 들어있는 영상의 경우, 음소거 처리를 해줘야 자동 재생됨 -->
    <!-- muted 속성: 영상 음소거 처리리 -->
    <!-- loop 속성: 영상이 끝나도 무한 반복 재생 -->
     <video src="videos/work.mp4" width="600" controls autoplay muted loop></video>

    <hr>

    <!-- 유튜브 영상 넣기 -->
    <iframe width="600" height="315" src="https://www.youtube.com/embed/HySbQH8aivg?si=BkQjn2w3U7hiyAPf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <!-- iframe은 웹페이지 내에서 또다른 웹페이지를 표출하는데 사용 -->
     <iframe src="04_a태그.html" frameborder="2"></iframe>

     <iframe src="https://www.naver.com" frameborder="2"></iframe>
</body> 
</html>
