<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
    img 태그의 src 속성에
    1. 이미지의 웹주소
    2. 프로젝트 폴더 내 로컬이미지 경로  -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTn5_si2rai7gYmwcrIsDzKCHxx4msVk2k3ig&s" alt="강아지 사진">

    <!-- 03_image.html와 동일한 경로의 이미지는 파일명만 입력하면 됨 -->
    <img src="dog.jpg" alt="">

    <hr>

    <!-- images 폴더 내 이미지는 폴더 경로까지 입력해야 함 -->
    <!-- img 태그의 width 속성과 height 속성에 값을 부여해서 크기 조정 -->
    <img src="images/강아지.jpeg" alt="" width="300" height="300">

    <!-- width나 height 하나만 값을 주면 이미지의 비율이 유지됨 -->
    <img src="images/강아지.jpeg" alt="" height="300">
    <img src="images/강아지.jpeg" alt="" width="300">
    
    <!-- 이미지의 바이너리 파일을 src에 넣기 -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPzg-6aPfhezA7lYpnyft1vWWtONHqaHNdvA&s" alt="">
    
</body>
</html>
