<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- style 태그 내부 HTML/CSS/JS 중 CSS 코드만 입력 -->
    <style>
        /* CSS 주석 */
        /* CSS 스타일 이름 짓는 방식 (중간에 - 넣기) */
        .beige-box{
            width: 200px;
            height: 200px;
            background-color: beige;
            border: 1px solid black;
            display: inline-block;
         } 
         
        /* h1의 스타일 정의 */
        .h1{
            font-size: 34px;
            font-weight: bold;
            display: block;   /* beige-box의 inline-block 대체됨 */
            margin-top: 21px;  /* beigh-box에는 없으므로 유지됨 */
            margin-bottom: 21px;
        }

        .bg-red {
            /* 색상명 사용용 */
            background-color: rgb(255, 0, 0);

        }

        .bg-green {
            /* rgb 사용용 */
            background-color: rgb(0, 255, 0);
        }

        .bg-blue {
            /* 헥스(Hex)코드 사용 */
            background-color: #0000ff;
        } 
        
        .bg-rgba {
            /* a는 alpha값을 의미, 투명도와 같음. 0~1 사이의 소수 */
            background-color: rgba(255, 0, 0, 0.3);
        }

        .bg-grey {
            background-color: #DEDEDE;
        }

        .bg-hex {
            /* rgba 에 대한 헥스코드 사용 */
            /* 0.3 에 대해서는 00~ff 사이의 16진수로 표현 */
            /* 30% 니까 0~255에 대해 76 정도 -> 16진수로 4c */
            background-color: #ff00004c;
        }



        .box {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    
    <!-- display: block 한줄 다 차지 -->
    <!-- display: inline-block 본인 영역만 차지지 -->
    <div style="display: inline-block; width: 200px; height: 200px; background-color: beige; border: 1px solid black"></div>
    <div style="display: inline-block; width: 200px; height: 200px; background-color: beige; border: 1px solid black"></div>
    <div style="display: inline-block; width: 200px; height: 200px; background-color: beige; border: 1px solid black"></div>

    <!-- 해당 스타일을 css로 묶어서 태그에 부여할 수 있음 -->
    <!-- </head> 위에 <style></style> 태그 생성 -->
    <hr>

    <!-- CSS 에서 정의한 .beige-box 를 태그에 적용할 때에눈 class 속성에 적용 -->
    <div class="beige-box"></div>
    <div class="beige-box"></div>
    <div class="beige-box"></div>
    <!-- h1은 기본적으로 margin 스타일이 적용되어 있음음 -->
    <h1 class="beige-box"></h1>

    <h1>오리지널 h1</h1>
    <span class="h1">h1의 스타일을 적용한 span 태그</span>

    <hr>

    <!-- style이 하나인 경우 -->
    <div style="background-color: blue;">파랑</div>

    <!-- sytle이 하나인 경우에도 CSS 클래스를 이용하는 걸 권장 -->
    <div class="bg-red">빨강</div>
    <!-- style 에 직접 적어놓은 스타일이 가장 마지막에 적용됨됨 -->
    <div class="bg-red" style="background-color: blue;">파랑</div>

    <hr>

    <!-- 대부분 중복되는 스타일을 가지지만 1~2개 정도 차이가 있는 경우우 -->
    <div style="display: inline-block; width: 200px; height: 200px; background-color: red; border: 1px solid black"></div>
    <div style="display: inline-block; width: 200px; height: 200px; background-color: green; border: 1px solid black"></div>
    <div style="display: inline-block; width: 200px; height: 200px; background-color: blue; border: 1px solid black"></div>

    <!-- 중복된 스타일을 box에 묶어서 부여 -->
    <!-- class를 여러개 부여할 수 있다 -->
    <div class="box bg-red"></div>
    <div class="box bg-green"></div>
    <div class="box bg-blue"></div>

    <hr>

    <div class="box bg-rgba"></div>
    <div class="box bg-grey"></div>

</body>
</html>
